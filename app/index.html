<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Skillbox</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="wrapper">
	<div class="container">
		<div class="left">
			<section class="content">
				<div class="row">
					<a href="#" class="logo">
						<img src="./images/logo/af0044203a1304a361aba891f2038356.png" alt="логотип skillbox" class="logo__img">
					</a>
				</div>
				<div class="row">
					<span class="desc">
						онлайн-курс
					</span>
				</div>
				<div class="row">
					<h1 class="h1">
						Профессии будущего. Распродажа
					</h1>
				</div>
				<div class="row">
					<p class="clarification">
						курсы с индивидуальной проверкой заданий, огромной скидкой и подарками!
					</p>
				</div>
				<div class="row">
					<div class="price price--opacity-50">
						<div class="price__number">
							<span class="price__number--strike">
								55 000
							</span>
							<div class ="price__icon">
								<svg class="price__icon-img">
									<use xlink:href="./images/icons/sprite.svg#rub">
									</use>
								</svg>
							</div>
						</div>
						<div class="price__description">
							Полная стоимость курса
						</div>	
					</div>
					<div class="price">
							<div class="price__number">
								<span class="price__number--strike">
									38 500
								</span>
								<div class ="price__icon">
									<svg class="price__icon-img">
										<use xlink:href="./images/icons/sprite.svg#rub">
										</use>
									</svg>
								</div>
							</div>
							<div class="price__description">
								Скидка <b>30%</b> до 15 января
							</div>	
					</div>
				</div>
				<div class="row">
						<div class="price">
								<div class="price__number">
									<span class="price__number--strike">
										2 100
									</span>
									<div class ="price__icon">
										<svg class="price__icon-img">
											<use xlink:href="./images/icons/sprite.svg#rub">
											</use>
										</svg>
									</div>
								</div>
								<div class="price__description">
									Рассрочка на 12 месяцев
								</div>	
						</div>
						<div class="social">
							<div class="social__photos">
								<div class="social__photo">
										<img src="./images/socials/bac1d22d939c4118ec7cde0372729d79.png" alt="Иван" class="social__img">
								</div>
								<div class="social__photo">
										<img src="./images/socials/e4f58417d122363590bd2637e3b3fc75.png" alt="Марк" class="social__img">
								</div>
								<div class="social__photo">
										<img src="./images/socials/fb5ab8ac24a299cd78b2b20a133a8d54.png" alt="Петр" class="social__img">
								</div>
								<div class="social__photo">
										<img src="./images/socials/ddfb0c39df09e77bddf4aa37547da097.png" alt="Алина" class="social__img">
								</div>
								<div class="social__photo">
										<img src="./images/socials/86c3495f2fc547a81a9a5673dc86eaf8.png" alt="Илья" class="social__img">
								</div>
							</div>	
							<div class="social__description">
								<div class="social__number">
									+448
								</div>
								<div class="social__description-text">
									Оставили заявки
								</div>
							</div>
						</div>	
				</div>
			</section>
		</div>
		<div class="right">
			<div class="row">
				<div class="action">
					<div class="action__text">
						До конца акции осталось
					</div>
					<div class="action__number">
						4:40:<span class="text--blue">34</span>
					</div>
				</div>
			</div>
			<div class="row">
				<h2 class="h2">
					Получи курс со скидкой
				</h2>
				<div class="form">
					<form class="form__layout" id="myForm">
						<div class="form__row">
							<input type="text" class="form__input" id="name" name="name" required>
						</div>
						<div class="form__row">
							<input type="tel" class="form__input" id="tel" name="tel" required>
						</div>
						<div class="form__row">
							<input type="email" class="form__input" id="email" name="email" required>
						</div>
						<div class="form__row">
							<div class="form__field-checkbox">
								<input type="checkbox" class="form__checkbox" id="checkbox" hidden name="checkbox">
								<label class="form__label" for="checkbox">
									Я согласен с условиями обработки <span class="text--blue">персональных данных</span>
								</label>
							</div>
						</div>
						<div class="form__row">
							<input type="submit" id="send" class="btn-send" value="Отправить">
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
</div>

</body>
<script src="./libs/jquery-3.3.1.min.js"></script>
<script src="./js/app.min.js"></script>
</html>
